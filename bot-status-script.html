<!-- Script para verificar status do bot em tempo real -->
<script>
    // ConfiguraÃ§Ã£o da URL da API
    const BOT_API_URL = 'https://seu-bot.discloud.app/api/bot-status';
    // OU se estiver rodando localmente para testes:
    // const BOT_API_URL = 'http://localhost:5000/api/bot-status';
    
    async function checkBotStatus() {
        try {
            const response = await fetch(BOT_API_URL, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'cors'
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            updateStatusDisplay(data);
            return data;
        } catch (error) {
            console.error('Erro ao verificar status do bot:', error);
            updateStatusDisplay({ online: false, error: error.message });
        }
    }
    
    function updateStatusDisplay(data) {
        const statusElement = document.querySelector('[data-bot-status]');
        const statusBadge = document.querySelector('.status-badge');
        
        if (!statusElement) {
            console.warn('Elemento de status nÃ£o encontrado');
            return;
        }
        
        if (data.online) {
            // Bot online
            statusElement.textContent = 'ðŸŸ¢ Online';
            statusElement.style.color = '#00ff00';
            if (statusBadge) {
                statusBadge.style.backgroundColor = '#10b981';
                statusBadge.style.boxShadow = '0 0 20px rgba(16, 185, 129, 0.5)';
            }
        } else {
            // Bot offline
            statusElement.textContent = 'ðŸ”´ Offline';
            statusElement.style.color = '#ff0000';
            if (statusBadge) {
                statusBadge.style.backgroundColor = '#ef4444';
                statusBadge.style.boxShadow = '0 0 20px rgba(239, 68, 68, 0.5)';
            }
        }
        
        // Log para debug
        console.log('Status do bot:', data);
    }
    
    // Verifica o status ao carregar a pÃ¡gina
    document.addEventListener('DOMContentLoaded', () => {
        checkBotStatus();
        
        // Atualiza a cada 30 segundos
        setInterval(checkBotStatus, 30000);
    });
</script>
